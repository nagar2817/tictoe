<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 1px solid #000;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<h1>Tic Tac Toe</h1>
<div id="board"></div>
<div id="message"></div>

<script>
    let boardId = null;
    let playerId = null;
    const API_URL = "https://07ec3b59-e503-4d05-b53c-0449df31d88a-00-262dbu03176h2.pike.replit.dev/api/"
    function createGame() {
        const player1Email = prompt("Enter Player 1 Email:");
        const player2Email = prompt("Enter Player 2 Email:");

        fetch(`${API_URL}create_game/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                player1: { email: player1Email },
                player2: { email: player2Email }
            })
        })
        .then(response => response.json())
        .then(data => {
            boardId = data.board_id;
            playerId = data.player1_id; // Assume Player 1 starts first
            initializeBoard();
        });
    }

    function initializeBoard() {
        const boardElement = document.getElementById('board');
        boardElement.innerHTML = '';
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.addEventListener('click', () => makeMove(i));
            boardElement.appendChild(cell);
        }
        getLatestState();
    }

    function makeMove(index) {
        fetch(`${API_URL}update_board/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                i: Math.floor(index / 3),
                j: index % 3,
                user: playerId,
                board_id: boardId
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
                return;
            }

            updateBoard(data);
        });
    }

    function updateBoard(data) {
        const cells = document.querySelectorAll('.cell');

        data.data.forEach((value, index) => {
            cells[index].textContent = value === '_' ? '' : value;
        });

        if (data.message) {
            document.getElementById('message').textContent = data.message;
        } else {
           // Switch active player
           playerId = (playerId === data.player1_id) ? data.player2_id : data.player1_id; 
           getLatestState();
       }
    }

    function getLatestState() {
        fetch(`${API_URL}get_latest_state/${boardId}/`)
          .then(response => response.json())
          .then(data => updateBoard(data));
    }

    // Initialize the game on page load
    createGame();
</script>

</body>
</html>
